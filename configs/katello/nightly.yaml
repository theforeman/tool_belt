---
:project: katello
:github_org: katello
:nightly: true
:mash_scripts:
  - katello-nightly-el8
  - katello-candlepin-nightly-el8
:tags:
  - name: katello-candlepin-nightly-el8
    based_off: null
    build_target: katello-nightly-el8-build
    arches:
      - x86_64
  - name: katello-nightly-el8
    based_off: null
    helper_tags:
      katello-thirdparty-el8: null
      katello-nightly-el8-override: null
    build_target: katello-nightly-el8-build
    build_package_group_source_tag: katello-nightly-el8-build
    arches:
      - x86_64
    inherits:
      katello-nightly-el8-build:
        katello-nightly-el8-override: 0
        foreman-plugins-nightly-el8: 3
        foreman-nightly-el8: 5
      katello-nightly-el8-override:
        katello-nightly-el8: 0
      katello-nightly-el8:
        katello-thirdparty-el8: 0
    external_repos:
      - flat-ruby27-el8
      - flat-nodejs-14-el8
      - test-flat-el8
      - centos8-devel
    build_groups:
      build:
        - bash
        - bzip2
        - centos-release
        - coreutils
        - cpio
        - diffutils
        - findutils
        - foreman-build
        - gawk
        - gcc
        - gcc-c++
        - grep
        - gzip
        - info
        - make
        - patch
        - platform-python
        - python3-rpm-macros
        - redhat-rpm-config
        - rpm-build
        - sed
        - shadow-utils
        - tar
        - unzip
        - util-linux
        - which
        - xz
      srpm-build:
        - bash
        - centos-release
        - foreman-build
        - platform-python
        - python3-rpm-macros
        - redhat-rpm-config
        - rhpkg-simple
        - rpm-build
        - shadow-utils
